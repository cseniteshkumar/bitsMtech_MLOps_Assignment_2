version: '1.0'

services:
  api:
    build: .
    container_name: mlops-classifier-api
    ports:
      - "8000:8000"
    environment:
      - API_TITLE=Cat vs Dog Classifier API
      - API_VERSION=1.0.0
      - DEBUG=False
    volumes:
      - ./app:/app/app
      - ./artifacts:/app/artifacts
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mlops-network

  # Optional: Add monitoring services
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - mlops-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

networks:
  mlops-network:
    driver: bridge
