name: CD Pipeline - Build & Deploy

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/mlopsassignment2

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image: ${{ steps.image.outputs.image }}
      tag: ${{ steps.image.outputs.tag }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Extract Docker image tag
      id: image
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          TAG=${GITHUB_REF#refs/tags/}
        else
          TAG=${{ github.sha }}
        fi
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" >> $GITHUB_OUTPUT
        echo "latest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.image.outputs.image }}
          ${{ steps.image.outputs.latest }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Note: Ensure your FastAPI app doesn't have architecture-specific C dependencies 
        # that would break multi-platform builds.
        platforms: linux/amd64,linux/arm64
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    environment:
      name: production
      url: http://${{ secrets.DEPLOY_HOST }}/
    
    steps:
    # We no longer need 'Checkout code' here because we are executing commands via SSH
    - name: Deploy to production via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_KEY }}
        script: |
          cd /app
          # Update the image in the environment or docker-compose file
          docker pull ${{ needs.build.outputs.image }}
          
          # Use the specific tag to ensure we aren't just pulling 'latest'
          # This assumes your docker-compose.yml uses the IMAGE_NAME variable
          export IMAGE_TAG=${{ needs.build.outputs.tag }}
          
          docker-compose up -d --remove-orphans
          
          # Health check specifically for FastAPI (usually on port 8000)
          echo "Waiting for FastAPI to start..."
          sleep 10
          curl -f http://localhost:8000/docs || exit 1