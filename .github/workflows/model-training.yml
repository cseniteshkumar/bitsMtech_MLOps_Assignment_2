name: Model Training Pipeline

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly at 2 AM on Sunday
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - 'modelTraining.ipynb'
      - 'app/models/**'
      - '.github/workflows/model-training.yml'

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert mlflow
    
    - name: Train model
      run: |
        # Convert notebook to script and run
        jupyter nbconvert --to script modelTraining.ipynb --output train_script.py
        python train_script.py
    
    - name: Log model metrics
      run: |
        python -c "
        import mlflow
        import json
        
        # Log metrics if available
        try:
          with open('metrics.json', 'r') as f:
            metrics = json.load(f)
            with mlflow.start_run():
              for key, value in metrics.items():
                mlflow.log_metric(key, value)
        except FileNotFoundError:
          print('No metrics file found')
        "
    
    - name: Validate model
      run: |
        python -c "
        import torch
        import os
        
        model_paths = ['artifacts/cnn_model.pt', 'artifacts/cnn_model_full.pt']
        for path in model_paths:
          if os.path.exists(path):
            try:
              model = torch.load(path)
              print(f'✓ {path} loaded successfully')
            except Exception as e:
              print(f'✗ Failed to load {path}: {e}')
              exit(1)
        "
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: trained-models
        path: artifacts/
        retention-days: 30
    
    - name: Create Pull Request with updated models
      if: success()
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: '[ML] Update trained models'
        title: '[ML] Weekly model retraining'
        body: 'Automated model retraining completed. Please review and merge if results look good.'
        branch: ml/weekly-training-${{ github.run_id }}
        delete-branch: true
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ Model training pipeline failed. Check logs for details.'
          })
